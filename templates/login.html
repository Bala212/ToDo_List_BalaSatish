<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
    }

    /* Style for the sign-up button */
    .signup-button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        text-align: center;
        background-color: #28a745; /* Green color */
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none; /* Remove underline */
    }

    .signup-button:hover {
        background-color: #218838; /* Darker green color on hover */
    }
</style>
</head>
<body>



<div class="container">
    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm" action="/loginpage" method="GET" onsubmit="return validateLoginForm()">
        <input type="text" id="loginName" name="name" placeholder="Your Name" required>
        <input type="password" id="loginPassword" name="password" placeholder="Your Password" required>
        <input type="submit" value="Login">
    </form>
    {% if is_invalid %}
    <script>
        alert('Invalid login details. Please enter correct details.');
    </script>
{% endif %}

    <!-- Sign Up Button -->
    <a href="/signup" class="signup-button">Sign Up</a>
</div>

<script>
    // JavaScript function to validate the login form
    function validateLoginForm() {
        var name = document.getElementById("loginName").value;
        var password = document.getElementById("loginPassword").value;

        if (name.trim() == "") {
            alert("Name field cannot be empty");
            return false;
        }

        if (password.trim() == "") {
            alert("Password field cannot be empty");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
